  <!-- Box Contenido contacto -->
  <div class="container">
    <div class="content-box col-12">
      <!-- Columna izquierda -->
      <div>
        <div class="fleft col-6">
          <!-- Box Texto Intro -->
          <div class="col-12 fleft">
            <div class="col-11 fright">
              <h1>¡Contáctame!</h1>
              <p>Cuéntame esa duda o necesidad y trabajemos juntos.</p>
              </div>
            </div>
            <!-- FIN Box Texto Intro -->
            </div>
          </div>
          <!-- FIN Columna izquierda -->
          <!-- Columna derecha -->
          <div class="col-6 fright">
            <div class="col-11c">
              <div class="estiloform">
                <form>
                  <h6 class="sinsalto">Nombre</h6>
                  <div class="field">
                    <input id="name" type="text" placeholder="Escribe aquí tu nombre completo">
                  </div>
                  <h6 class="sinsalto">Correo</h6>
                  <div class="field">
                    <input  id='email' type="email" placeholder="E-mail">
                  </div>
                  <h6 class="sinsalto">Mensaje</h6>
                  <div>
                    <textarea id='msg' placeholder="Mensaje"></textarea>
                    <button class="buttoncontacto" data-error="Oops!, tu mensaje no ha sido enviado. Intenta de nuevo." data-success='Tu mensaje ha sido enviado. Nos pondremos en contacto pronto.'>Enviar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
          <!-- FIN Columna derecha -->
