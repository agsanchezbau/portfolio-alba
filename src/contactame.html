  <link <link href="https://fonts.googleapis.com/css?family=Playfair+Display:500,700|Lato:300,500" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png" >
  </head>
  <body>

    <!-- Menu -->
    <header class="the-header clearfix">
    <a href="index.html">
    <img src="images/mpg-logo-white-01.svg" class="logo">
    <a href="#" class="resToggle">☰</a></a>
    <nav class="the-nav">
      <ul>
        <li><a href="trabajos.html"><h4>Trabajos</h4></a></li>
        <li><a href="skills.html"><h4>Sobre mi</h4></a></li>

      </ul>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/application.js"></script>

    <!-- Fin Menu -->

  <!-- Box Contenido contacto -->
  <div class="container">
    <div class="content-box col-12">
      <!-- Columna izquierda -->
      <div>
        <div class="fleft col-6">
          <!-- Box Texto Intro -->
          <div class="col-12 fleft">
            <div class="col-11 fright">
              <h1>¡Contáctame!</h1>
              <p>Cuéntame esa duda o necesidad y trabajemos juntos.</p>
              </div>
            </div>
            <!-- FIN Box Texto Intro -->
            </div>
          </div>
          <!-- FIN Columna izquierda -->
          <!-- Columna derecha -->
          <div class="col-6 fright">
              <div class="estiloform">
                <form>
                  <h6 class="sinsalto">Nombre</h6>
                  <div class="field">
                    <input id="name" type="text" placeholder="Escribe aquí tu nombre completo">
                  </div>
                  <h6 class="sinsalto">Correo</h6>
                  <div class="field">
                    <input  id='email' type="email" placeholder="E-mail">
                  </div>
                  <h6 class="sinsalto">Mensaje</h6>
                  <div>
                    <textarea id='msg' placeholder="Mensaje"></textarea>
                    <button class="buttoncontacto" data-error="Oops!, tu mensaje no ha sido enviado. Intenta de nuevo." data-success='Tu mensaje ha sido enviado. Nos pondremos en contacto pronto.'>Enviar</button>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
          <!-- FIN Columna derecha -->

          <!-- Footer -->
            <div>
                  <p class="footer-fixed">2017© Alba Gómez - albadesignstudio@gmail.com | Todos los derechos reservados</p>
            </div>

        <!-- FIN Footer -->

      </body>
